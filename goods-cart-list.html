  <meta name="twitter:description" content="페이지 설명" />

    content="http://www.mysite.com/article/article1.html"

/>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" 
  rel="stylesheet">

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
  <link rel="stylesheet" href="./dist/css/comm.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="./dist/js/include.js"></script>
  <script defer src="./dist/js/comm.js"></script>
</head>

<body>
  <div class="bag-wrap container">
    <!-- header -->
    <header class="bag-header">
      <button class="bag-header__icon-back">
        <span class="blind">돌아가기</span>
      </button>
      <span class="bag-header__tit">Shopping Bag</span>
    </header>
    <!-- shoppingbag list wrap -->
    <main>
      <div class="shoppingbag-lst">
        <div class="bag-total-product">
          <div class="bag-total-product-checkbox">
            <input class="bag-total-product-checkbox__input" type="checkbox" style="zoom: 1.2" checked="checked" id="allcheck" name="checked">
            <label class="bag-total-product-checkbox__label" for="totalproduct">전체상품 (1/2)</label>
          </div>
        </div>
        <!-- shoppingbag product list -->
        <div class="bag-product-lst-wrap">
          <!-- shoppingbag product list 1 -->
          <div class="bag-product-lst">
            <div class="bag-product-lst-tit">
              <div class="bag-product-lst-tit-checkbox">
                <input class="bag-product-lst-tit-checkbox__input" type="checkbox" style="zoom: 1.2" checked="checked" id="a;td" name="checked-purchase-product">
                <label for="bag-product-lst-tit-checkbox__label">A;td</label>
              </div>
            </div>
            <div class="bag-product-lst-cont">
              <div class="bag-product-lst-info">
                <span class="bag-product-lst-info__tit">23HS_크로쉐 니트 가디건_WHITE</span>
                <span class="bag-product-lst-info__opt">옵션 : [Size] Free </span>
                <span class="bag-product-lst-info__count">수량 : 1  </span>
                <span class="bag-product-lst-info__price">104,490원</span>
              </div>
              <div class="bag-product-lst-image">
                <a href="https://product.29cm.co.kr/catalog/2063465">
                  <img class="bag-product-lst-image__link" src="./images/shoppingbag1.jpg" alt="아티드 23HS_크로쉐 니트 가디건_WHITE">
                </a>
              </div>
            </div>
          </div>
          <!-- shoppingbag total product list 2 -->
          <div class="bag-product-lst">
            <div class="bag-product-lst-tit">
              <div class="bag-product-lst-tit-checkbox">
                <input class="bag-product-lst-tit-checkbox__input" type="checkbox" style="zoom: 1.2" id="a;td" name="checked-purchase-product">
                <label for="bag-product-lst-tit-checkbox__label">KINDERSALMON</label>
              </div>
            </div>
            <div class="bag-product-lst-cont">
              <div class="bag-product-lst-info">
                <span class="bag-product-lst-info__tit">Fluid Dress Black</span>
                <span class="bag-product-lst-info__opt">옵션 : [Size] 001</span>
                <span class="bag-product-lst-info__count">수량 : 1  </span>
                <span class="bag-product-lst-info__price">168,000원</span>
              </div>
              <div class="bag-product-lst-image">
                <a href="https://product.29cm.co.kr/catalog/1559272">
                  <img class="bag-product-lst-image__link" src="./images/shoppingbag2.jpg" alt="아티드 23HS_크로쉐 니트 가디건_WHITE">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- shoppingbag product amount list -->
      <div class="bag-prouct-amount-list-g">
        <div class="bag-prouct-amount-list">
          <span class="bag-prouct-amount-list__tit">주문 상품 수</span>
          <span class="bag-prouct-amount-list__cont">총 1개</span>
        </div>
        <div class="bag-prouct-amount-list">
          <span class="bag-prouct-amount-list__tit">총 주문금액</span>
          <span class="bag-prouct-amount-list__cont">104,490원</span>
        </div>
        <div class="bag-prouct-amount-list">
          <span class="bag-prouct-amount-list__tit">총 배송비</span>
          <span class="bag-product-total-shippingfee__cont">0원</span>
        </div>
        <div class="bag-prouct-amount-list">
          <span class="bag-prouct-amount-list__tit">총 결제금액</span>
          <span class="bag-prouct-amount-list__cont">104,490원</span>
        </div>
      </div>
      
      <!-- shoppingbag bottom nav -->
      <div class="shopping-bag-bottom-btn">
        <button type="button" class="shopping-bag-bottom-btn-checkout">CHECK OUT</button>
      </div>
    </main>
  </div>
</body>
</html>
