<body>
  <div class="bag-wrap">
    <!-- header -->
    <header class="bag-header">
      <span class="bag-header__tit">Shopping Bag</span>
    </header>
    <div class="shoppingbag-lst container">
      <!-- total checkbox -->
      <div class="bag-total-product">
        <div class="input">
          <input type="checkbox" id="allcheck" name="checked">
          <label for="totalproduct">전체상품</label>
        </div>
      </div>
      <!-- shoppingbag total product list -->
      <div class="bag-product-lst">
        <!-- shoppingbag total product list 1 -->
        <div class="bag-product-lst-1">
          <div class="input">
            <input type="checkbox" id="a;td" name="checked-purchase-product" value="a;td ">
            <label for="totalproduct">A;td</label>
          </div>
          <div class="bag-product-name">
            <span>23HS_크로쉐 니트 가디건_WHITE</span>
            <span>옵션 : [Size] Free </span>
            <span>수량 : 1  </span>
            <span>104,490원</span>
          </div>
          <div class="bag-product-image">
            <a href="#"><img src="./images/shoppingbag1.jpg" alt="아티드 23HS_크로쉐 니트 가디건_WHITE"></a>
          </div>
        </div>
        <!-- shoppingbag total product list 2 -->
        <div class="bag-product-lst-2">
          <div class="input">"a;td
            <input type="checkbox" id="kindersalmon" alt="none-purchase-product">
            <label for="totalproduct">KINDERSALMON</label>
          </div>
          <div class="bag-product-name">
            <span>Fluid Dress Black</span>
            <span>옵션 : [Size] 001 </span>
            <span>수량 : 1  </span>
            <span>168,000원</span>
          </div>
          <div class="bag-product-image">
            <a href="#"><img src="./images/shoppingbag2.jpg" alt="킨더살몬 플루이드 드레스 블랙"></a>
          </div>
        </div>
      </div>
      <!-- bag-product-total-detail-price -->
      <div class="bag-product-info">
        <div class="bag-product-purchase-total-product">
          <span>주문 상품 수</span>
          <span>총 1개</span>
        </div>
        <div class="bag-product-purchase-only-product-price-">
          <span>총 주문금액</span>
          <span>104,490원</span>
        </div>
        <div class="bag-product-purchase-total-shippingprice">
          <span>총 배송비</span>
          <span>0원</span>
        </div>
        <div class="bag-product-purchase-total-price">
          <span>총 결제금액</span>
          <span>104,490원</span>
        </div>
      </div>
      <!-- shopping bag bottom nav -->
      <div class="shopping-bag-bottom-nav">
        <button type="button" class="shopping-bag-bottom-nav-btn">CHECK OUT</button>
      </div>
    </div>
  </div>
</body>
